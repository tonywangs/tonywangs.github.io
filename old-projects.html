  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Projects page animation logic
      const projectsHeader = document.getElementById('projectsHeader');
      const projectsList = document.querySelector('.projects-list');
      const projectDetails = document.querySelector('.project-details');

      // Helper to scramble text
      function scrambleText(el) {
        el.style.opacity = '1';
        const fx = new TextScramble(el);
        fx.setText(el.textContent);
      }

      // Animate in sequence
      let delay = 1000;

      // Decrypt header
      setTimeout(() => {
        scrambleText(projectsHeader);
      }, delay);
      delay += 700;

      // Slide in projects list
      setTimeout(() => {
        projectsList.style.opacity = '1';
        projectsList.style.transform = 'translateX(0)';
      }, delay);
      delay += 800;

      // Handle project clicks
      const projectItems = document.querySelectorAll('.project-item');
      projectItems.forEach(item => {
        item.addEventListener('click', function() {
          // Remove active class from all items
          projectItems.forEach(p => p.classList.remove('active'));
          // Add active class to clicked item
          this.classList.add('active');
          
          // Show project details (placeholder)
          projectDetails.style.opacity = '1';
          projectDetails.style.transform = 'translateX(0)';
          projectDetails.innerHTML = `
            <h2>${this.querySelector('.project-title').textContent}</h2>
            <p class="project-description">
              This is a placeholder description for ${this.querySelector('.project-title').textContent}.
              It will be replaced with actual project details.
            </p>
            <div class="project-links">
              <a href="#" class="project-link">code</a>
              <a href="#" class="project-link">demo</a>
            </div>
          `;
        });
      });
    });
  </script>
